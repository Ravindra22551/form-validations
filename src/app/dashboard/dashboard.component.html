<table>
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>email</th>
            <th>src</th>
            <th>alt</th>
            <tbody>
                <tr *ngFor="let record of records">
                    <td>{{record.id}}</td>
                    <td>{{record.name}}</td>
                    <td>{{record.email}}</td>
                    <td><img [src]="record.src" [alt]="record.alt"></td>
                </tr>
            </tbody>
        </tr>
    </thead>
</table>
